<!DOCTYPE html>
<html lang="br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <title>TORPESAGA</title>
    </head>
    <body>
        <div class="carousel-container">
            <div class="carousel">
                <img src="image1.jpg" class="carousel-image" alt="Image 1">
                <img src="image2.jpg" class="carousel-image" alt="Image 2">
                <img src="image3.jpg" class="carousel-image" alt="Image 3">
                <img src="image4.jpg" class="carousel-image" alt="Image 4">
                <img src="image5.jpg" class="carousel-image" alt="Image 5">
            </div>
        </div>
    
        <div class="container">
            <img class="tournament-image" src="/Torpesaga.png" alt="Torpesaga">
            <h1>CLASSIFICAÇÃO GERAL</h1>
            
            <!-- Nova tabela para Maior Peixe -->
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th colspan="2" class="center">MAIOR PEIXE</th>
                        </tr>
                        <tr>
                            <th>Nome da Equipe</th>
                            <th>Tamanho do Peixe (cm)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="largestFishTeam"></td>
                            <td id="largestFishSize"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
    
            <!-- Tabela existente -->
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Posição</th>
                            <th>Equipe</th>
                            <th>Peixe 1</th>
                            <th>Peixe 2</th>
                            <th>Peixe 3</th>
                            <th>Peixe 4</th>
                            <th>Peixe 5</th>
                            <th>Pontuação Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="position1"></td>
                            <td id="team1"></td>
                            <td id="score1-1"></td>
                            <td id="score1-2"></td>
                            <td id="score1-3"></td>
                            <td id="score1-4"></td>
                            <td id="score1-5"></td>
                            <td id="totalScore1"></td>
                        </tr>
                        <tr>
                            <td id="position2"></td>
                            <td id="team2"></td>
                            <td id="score2-1"></td>
                            <td id="score2-2"></td>
                            <td id="score2-3"></td>
                            <td id="score2-4"></td>
                            <td id="score2-5"></td>
                            <td id="totalScore2"></td>
                        </tr>
                        <tr>
                            <td id="position3"></td>
                            <td id="team3"></td>
                            <td id="score3-1"></td>
                            <td id="score3-2"></td>
                            <td id="score3-3"></td>
                            <td id="score3-4"></td>
                            <td id="score3-5"></td>
                            <td id="totalScore3"></td>
                        </tr>
                        <tr>
                            <td id="position4"></td>
                            <td id="team4"></td>
                            <td id="score4-1"></td>
                            <td id="score4-2"></td>
                            <td id="score4-3"></td>
                            <td id="score4-4"></td>
                            <td id="score4-5"></td>
                            <td id="totalScore4"></td>
                        </tr>
                        <tr>
                            <td id="position5"></td>
                            <td id="team5"></td>
                            <td id="score5-1"></td>
                            <td id="score5-2"></td>
                            <td id="score5-3"></td>
                            <td id="score5-4"></td>
                            <td id="score5-5"></td>
                            <td id="totalScore5"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <script>
            // Código JavaScript para preencher os dados da tabela
            
            // Dados das equipes
            var teams = [
                { name: "Inovação Pesca", scores: [43.5,0,0, 0, 0] },
                { name: "Nosso Lar Fishing", scores: [32,32,0,0,0] },
                { name: "Imperial Fishing", scores: [40.0,0,0,0,0] },
                { name: "", scores: [0,0,0,0,0] },
                { name: "", scores: [0,0,0,0,0] }
            ];
    
            // Informações do maior peixe
            var largestFish = {
                team: "Inovação Pesca",
                size:43.5
            };
    
            // Preenche as informações do maior peixe
            document.getElementById("largestFishTeam").textContent = largestFish.team;
            document.getElementById("largestFishSize").textContent = largestFish.size;
    
            // Ordena as equipes por pontuação total (da maior para a menor)
            teams.sort((a, b) => b.scores.reduce((acc, cur) => acc + cur, 0) - a.scores.reduce((acc, cur) => acc + cur, 0));
    
            // Preenche os nomes das equipes, pontuações individuais e pontuações totais
            for (var i = 0; i < 5; i++) {
                document.getElementById("position" + (i + 1)).textContent = (i + 1) + "º";
                document.getElementById("team" + (i + 1)).textContent = teams[i].name;
                for (var j = 0; j < 5; j++) {
                    var scoreId = "score" + (i + 1) + "-" + (j + 1);
                    document.getElementById(scoreId).textContent = teams[i].scores[j];
                }
                var totalScoreId = "totalScore" + (i + 1);
                document.getElementById(totalScoreId).textContent = teams[i].scores.reduce((acc, cur) => acc + cur, 0);
            }
    
            // Código JavaScript para controlar o carrossel de imagens
            var currentImageIndex = 0;
            var images = document.querySelectorAll('.carousel-image');
    
            function showNextImage() {
                images[currentImageIndex].style.opacity = 0;
                currentImageIndex = (currentImageIndex + 1) % images.length;
                images[currentImageIndex].style.opacity = 1;
            }
    
            setInterval(showNextImage, 3000);
        </script>
    </body>
</html>
